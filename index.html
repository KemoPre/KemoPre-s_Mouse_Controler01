<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
<style>
#PictureKemoPre{border:40px solid black;width:600px;height:440px;}
</style>
<p
id="PictureKemoPre"
onmousedown="KemoPreMouseDown(event)"
onmouseup="KemoPreMouseUp(event)">




<span id="SpanKemoPre">
</span>
</p>

<script type="text/javascript" >
function KemoPreMouseDown(e){
	KemoPreMouseDownX = e.clientX;
	KemoPreMouseDownY = e.clientY;
	document.getElementById("PictureKemoPre").style.backgroundColor = "Aquamarine";
	document.getElementById("SpanKemoPre").textContent
		= KemoPreMouseDownX + ":" + KemoPreMouseDownY;
}

function KemoPreMouseUp(e){
	KemoPreMouseUpX = e.clientX;
	KemoPreMouseUpY = e.clientY;
	KemoPreMouseX = KemoPreMouseDownX - KemoPreMouseUpX;
	KemoPreMouseY = KemoPreMouseDownY - KemoPreMouseUpY;
	KemoPreMouseXX = KemoPreMouseX * KemoPreMouseX;
	KemoPreMouseYY = KemoPreMouseY * KemoPreMouseY;
	KemoPreMouseDistance = KemoPreMouseXX + KemoPreMouseYY;

	if(KemoPreMouseDistance >= 1000){
		if(KemoPreMouseXX > KemoPreMouseYY){
			if(KemoPreMouseX > 0){
				KemoPreMouseDirection = 'left';
			}
			if(KemoPreMouseX < 0){
				KemoPreMouseDirection = 'right';
			}
		}
		if(KemoPreMouseXX < KemoPreMouseYY){
			if(KemoPreMouseY > 0){
				KemoPreMouseDirection = 'up';
			}
			if(KemoPreMouseY < 0){
				KemoPreMouseDirection = 'down';
			}
		}
	}
	if(KemoPreMouseDistance < 1000){
			if(KemoPreMouseX > 0){
				KemoPreMouseDirection = 'ok';
			}
			if(KemoPreMouseX < 0){
				KemoPreMouseDirection = 'escape';
			}
	}
	document.getElementById("PictureKemoPre").style.backgroundColor = "transparent";
	document.getElementById("SpanKemoPre").textContent
		= KemoPreMouseDirection;
}
</script>
    </body>
</html>
